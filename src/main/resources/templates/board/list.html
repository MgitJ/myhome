<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace = "fragments/common :: menu('board')">
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>게시판</h1>
        <div>총건수 : <span th:text = "${#lists.size(boards)}"></span></div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                <td>홍길동</td>
            </tr>
            </tbody>
        </table>
        <div class = "text-right">
          <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>
</main>
