<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace = "fragments/common :: menu('board')">
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1>게시판</h1>

        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field = "*{id}">
           <div class="mb-3">
               <label for="title">제목</label>
               <input type="text" th:field="*{title}" class="form-control" id="title"
                      th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" required>
              <div id="title2" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                   제목 에러 메시지.
              </div>
           </div>

           <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" rows="3"></textarea>
           </div>
            <div id="content2" class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                제목 에러 메시지.
            </div>

            <div class = "text-right">
                <button type="reset" class="btn btn-primary">취소</button>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>
    </div>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
